<!DOCTYPE html>
<html>
<head>
  <title>Gráfico das Emoções</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <meta name="google-signin-client_id" content="645762096768-mkod4odv5s1hs3rt5iej40eorfga2fhh.apps.googleusercontent.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <h1>Gráfico das Emoções</h1>
    <h3>De 0 até 10 como está sua energia e satisfação hoje?</h3>
    <div class="label-energy">
      <label for="energy">Energia:</label>
      <input type="number" id="energy-number" min="1" max="10" value="1" onChange="updateEnergyRange(this.value);">
    </div>
    <input type="range" id="energy" min="1" max="10" value="1" onChange="updateEnergyValue(this.value);">
    <br />
    <div class="label-satisfaction">
      <label for="satisfaction">Satisfação:</label>
      <input type="number" id="satisfaction-number" min="1" max="10" value="1"
        onChange="updateSatisfactionRange(this.value);">
    </div>
    <input type="range" id="satisfaction" min="1" max="10" value="1" onChange="updateSatisfactionValue(this.value);">
    <br />
    <button onclick="calculateMessage()">Calcular mensagem</button>
  </div>

  <div class="resultModal">
    <div class="resultModal-content">
      <span class="resultModalClose-btn">&times;</span>
      <table>
        <thead>
          <tr>
            <th>Emoção</th>
            <th>Descrição</th>
          </tr>
          <tr>
            <th>
              <p id="message"></p>
            </th>
            <th>
              <p id="description"></p>
            </th>
            <th>
              <p id="emoji"></p>
            </th>
          </tr>
        </thead>       
      </table>
    </div>
  </div>

  <div class="emailModal">
    <div class="emailModal-content">
      <span class="emailModalClose-btn">&times;</span>
      <table>
        <thead>
          <tr>
            <th>Preencha seu Email</th>
          </tr>
          <tr>
            <th>
              <input type="email" id="emailUserInput">
            </th>
          </tr>
        </thead>
      </table>
      <br />
      <button onclick="saveUserEmail()">Ok</button>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
